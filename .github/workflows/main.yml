name: Build and Deploy
on: [push, pull_request]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: '3.7'

    - name: Setup pipenv
      run: |
        sudo -H pip install -U pipenv
        pipenv install
    
    - name: Build
      run: |
        make
        test 6000 -lt $(cat _build/index.html | wc -l)
        yarn install
        yarn danger ci
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Before Deploy
      run: |
        pipenv run htmlmin _build/index.html _build/index.html

    - name: Netlify Deploy
      # You may pin to the exact commit or the version.
      # uses: jsmrcaga/action-netlify-deploy@a7332308c8cc7bae34597941cd9c8a55596217ce
      uses: jsmrcaga/action-netlify-deploy@v1.6.0
      with:
        NETLIFY_SITE_ID: 6f222827-83c1-4882-8d4e-6781973be25d
        NETLIFY_DEPLOY_TO_PROD: true
        build_directory: _build
