type: seq
sequence:
  - include: game

schema;game:
  type: map
  mapping:
    name:
      required: True
      type: str
    originals:
      required: True
      type: seq
      sequence:
        - type: str
          unique: True
    type:
      required: True
      type: str
      enum: ['remake', 'clone', 'similar', 'tool']
    repo:
      required: False # Work towards making it True
      type: str
    url:
      type: str
    feed:
      type: str
    development:
      type: str
      enum: ['complete', 'very active', 'active', 'sporadic', 'halted']
    status:
      type: str
      enum: ['playable', 'semi-playable', 'unplayable']
    multiplayer:
      type: seq
      sequence:
        - type: str
          enum: ['Competitive', 'Local', 'Online', 'LAN', 'Split-screen', 'Co-op', 'Hotseat', 'Matchmaking']
          unique: True
    content:
      type: str
      enum: ['commercial', 'free', 'open', 'swappable']
    lang:
      type: any
    framework:
      type: any
    license:
      required: True
      type: seq
      sequence:
        - include: licenses
          unique: True
    info:
      type: str
    updated:
      type: date
      format: "%Y-%m-%d"
    images:
      type: seq
      sequence:
        - type: str
          unique: True
    video:
      type: map
      mapping:
        youtube:
          type: str
          range:
            min: 11
            max: 11
        vimeo:
          type: int
        moddb:
          type: int
        indiedb:
          type: int


