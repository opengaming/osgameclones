type: seq
sequence:
  - type: map
    mapping:
      name:
        required: True
        type: str
      names:
        type: seq
        sequence:
          - type: str
      external:
        required: True
        type: map
        mapping:
          website:
            type: str
          wikipedia:
            type: str
      platform:
        type: seq
        sequence:
           - include: platform
      meta:
        include: meta

schema;meta:
  type: map
  mapping:
    genre:
      type: seq
      sequence:
        - include: genres
    subgenre:
      type: seq
      sequence:
        - include: subgenres
    theme:
      type: seq
      sequence:
        - include: themes


schema;platform:
  type: str
  enum: [
    'Amiga',
    'Apple II',
    'Arcade'
    'Atari',
    'Commodore 64',
    'DOS',
    'Linux',
    'Mobile',
    'MS-DOS',
    'Windows',
    'OSX',
  ]

