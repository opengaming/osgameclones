type: seq
sequence:
- type: map
  mapping:
    name:
      required: True
      type: str
    names:
      type: seq
      sequence:
      - type: str
      desc: Alternate names for this game
    external:
      required: True
      type: map
      mapping:
        website:
          type: str
          desc: URL of official website
        wikipedia:
          type: str
          desc: Title of Wikipedia article
    platforms:
      type: seq
      sequence:
      - include: platforms
        unique: True
    meta:
      include: meta

