type: seq
sequence:
  - type: map
    mapping:
      name:
        required: True
        type: str
      names:
        type: seq
        sequence:
          - type: str
      external:
        required: True
        type: map
        mapping:
          website:
            type: str
          wikipedia:
            type: str
      platform:
        type: seq
        sequence:
           - include: platform
             unique: True
      meta:
        include: meta

schema;meta:
  type: map
  mapping:
    genre:
      type: seq
      sequence:
        - include: genres
          unique: True
    subgenre:
      type: seq
      sequence:
        - include: subgenres
          unique: True
    theme:
      type: seq
      sequence:
        - include: themes
          unique: True


