type: seq
sequence:
  - type: map
    mapping:
      name:
        type: any
      names:
        type: any
      meta:
        include: meta
      clones:
        type: seq
        sequence:
          - include: game
      reimplementations:
        type: seq
        sequence:
          - include: game

schema;meta:
  type: map
  mapping:
    genre: 
      type: seq
      sequence:
        - include: genres
    theme: 
      type: seq
      sequence:
        - include: themes

schema;game:
  type: map
  mapping:
    name:
      type: str
    url:
      type: str
    repo:
      type: str
    info:
      type: str
    status:
      type: str
      enum: ['playable', 'semi-playable', 'unplayable']
    development:
      type: str
      enum: ['complete', 'very active', 'active', 'sporadic', 'halted']
    license:
      include: licenses
    lang:
      type: any
    framework:
      type: any
    added:
      type: any
    media:
      type: seq
      sequence:
        - type: map
          mapping:
            image:
              type: str
            url:
              type: str
            youtube:
              type: str
              range:
                min: 11
                max: 11
            vimeo:
              type: int

